AWSTemplateFormatVersion: '2010-09-09'
Description: AWS ECS infastructure

### Parameters ###
Parameters:
  KeyPair:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the container instances
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be a valid EC2 keypair.
  LoadBalancerSubnets:
    Description: Subnet(s) for the load balancer
    Type: List<AWS::EC2::Subnet::Id>
  ECSSubnets:
    Description: Subnets for the ECS Clusters
    Type: List<AWS::EC2::Subnet::Id>
  VpcId:
    Description: VPC ID for resources
    Type: AWS::EC2::VPC::Id
  InstanceType:
    Description: Clusters EC2 instance type
    Type: String
    Default: t3a.medium
    Description: Put the instance type exmaple r6a.large, r6a.xlarge, r5.large or others.
    ConstraintDescription: must be a valid EC2 instance type.
  DesiredCapacity:
    Type: Number
    Default: 2
    Description: Number of instances to launch in your ECS cluster.
  MinSize:
    Type: Number
    Description: Minimum number of instances that can be launched in your ECS cluster.
    Default: 2
  MaxSize:
    Type: Number
    Description: Maximum number of instances that can be launched in your ECS cluster.
    Default: 4
  ProyectID:
    Description: Please enter an identificative
    Type: String
  healthCheckType:
    Description: ALB Healthcheck Type.
    Type: String
    Default: ELB
    AllowedValues:
      - EC2
      - ELB
  LaunchTemplateVersionNumber:
    Type: Number
    Description: Put the version
    Default: 1
  ISize:
    Description: Instance Volume Size.
    Type: String
    Default: 100
  AmiID:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Description: Query for the latest Amazon Linux AMI IDs using AWS Systems Manager Parameter Store
    Default: '/aws/service/ecs/optimized-ami/amazon-linux-2/recommended/image_id'
  DNSName:
    Description: Enter your subdomain | Example; test1.yourdomainhere
    Type: String
    Default: YourSubDomainHere
  ACMARN:
    Description: Enter the ACMARN (Amazon Certificate Manager ARN)
    Type: String
  HostedZoneId:
    Description: Select your domain.
    Type: AWS::Route53::HostedZone::Id
  IntraSubnet1:
    Type: 'AWS::EC2::Subnet::Id' 
    Description: Please enter the AZ subnetId A for the EFS
  IntraSubnet2:
    Type: 'AWS::EC2::Subnet::Id'
    Description: Please enter the AZ subnetId B for the EFS
  IntraSubnet3:
    Type: 'AWS::EC2::Subnet::Id'
    Description: Please enter the AZ subnetId C for the EFS
  ECRName:
    Type: String
    Description: Name of your ECR
    Default: nginx

### Metadata ###
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "ECS & LaunchTemplate Configuration"
        Parameters:
          - ProyectID
          - InstanceType
          - ECSSubnets
          - ISize
          - KeyPair
          - ECRName
          - VpcId
          - AmiID
          - LaunchTemplateVersionNumber
      - Label:
          default: "Autoscaling & LoadBalancer configuration"
        Parameters:
          - LoadBalancerSubnets
          - healthCheckType
          - DesiredCapacity
          - MaxSize
          - MinSize
      - Label:
          default: "Subdomain & EFS configuration"
        Parameters:
          - DNSName
          - ACMARN
          - HostedZoneId
          - IntraSubnet1
          - IntraSubnet2
          - IntraSubnet3


############# Resorces ###############
Resources:
### Roles ###
  EC2InstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Roles:
        - !Ref ContainerServiceRole
  ContainerServiceRole:
    Type: AWS::IAM::Role
    Properties: 
        AssumeRolePolicyDocument: 
          Statement:
            - Effect: Allow
              Principal:
                Service: [ec2.amazonaws.com]
              Action: ['sts:AssumeRole']
        Path: /
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonSSMFullAccess
          - arn:aws:iam::aws:policy/CloudWatchFullAccess
          - arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess
          - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforAWSCodeDeploy
          - arn:aws:iam::aws:policy/AmazonElasticFileSystemFullAccess
          - arn:aws:iam::aws:policy/AmazonS3FullAccess 
        Policies:
          - PolicyName: !Sub ${ProyectID}-sts-assume-role
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action:
                    - "sts:*"
                  Resource: "*"         
          - PolicyName: "ecs-ec2-policy"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "ecs:CreateCluster"
                    - "ecs:DeregisterContainerInstance"
                    - "ecs:DiscoverPollEndpoint"
                    - "ecs:Poll"
                    - "ecs:RegisterContainerInstance"
                    - "ecs:StartTelemetrySession"
                    - "ecs:Submit*"
                  Resource: "*"

### EFS ###
  EFSSecurityGroup:
      Type: "AWS::EC2::SecurityGroup"
      Properties:
          GroupDescription: "security group for the prod EFS"
          GroupName: !Sub "${ProyectID}-EFS-SG"
          VpcId: !Ref VpcId
          SecurityGroupIngress: 
            - 
              SourceSecurityGroupId: !Ref ContainerInstancesSecurityGroup
              Description: "servers to connect to efs"
              FromPort: 2049
              IpProtocol: "tcp"
              ToPort: 2049
          Tags:
            - Key: Name
              Value: !Sub '${ProyectID}-EFS-SG'

  EFSFileSystem:
      Type: AWS::EFS::FileSystem
      Properties:
          BackupPolicy:
            Status: ENABLED
          Encrypted: true
          PerformanceMode: generalPurpose
          Encrypted: true
          ThroughputMode: elastic
          FileSystemTags: 
            - Key: Name
              Value: !Sub '${ProyectID}.FileSystem'

  MountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFSFileSystem
      SubnetId: !Ref IntraSubnet1
      SecurityGroups:
        - !Ref EFSSecurityGroup
        
  MountTarget2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFSFileSystem
      SubnetId: !Ref IntraSubnet2
      SecurityGroups:
        - !Ref EFSSecurityGroup

  MountTarget3:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFSFileSystem
      SubnetId: !Ref IntraSubnet3
      SecurityGroups:
        - !Ref EFSSecurityGroup


# AWS GLobal Accelerator - ALB - Targets ###
  GlobalAccelerator:
    Type: AWS::GlobalAccelerator::Accelerator
    Properties:
      Name: !Sub '${AWS::StackName}'
      Enabled: true
      IpAddressType: IPV4

  Listener:
    Type: AWS::GlobalAccelerator::Listener
    Properties:
      AcceleratorArn: !Ref GlobalAccelerator
      Protocol: TCP
      PortRanges:
        - FromPort: 80
          ToPort: 80
        - FromPort: 443
          ToPort: 443
      ClientAffinity: NONE

  EndpointGroup:
    Type: AWS::GlobalAccelerator::EndpointGroup
    Properties:
      ListenerArn: !Ref Listener
      TrafficDialPercentage: 100.0
      EndpointGroupRegion: !Ref AWS::Region
      EndpointConfigurations:
        - EndpointId: !Ref ApplicationLoadBalancer
          Weight: 100


  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub "${ProyectID}-ALB-SG"
      GroupDescription: !Sub '${ProyectID}-ALB-SG'
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        CidrIp: 0.0.0.0/0
      Tags:
      - Key: Name
        Value: !Sub '${ProyectID}-ALB-SG'

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProyectID}-ALB-Public'
      SecurityGroups:
      - Ref: LoadBalancerSecurityGroup
      Subnets:
        Ref: LoadBalancerSubnets
#HTTP#
  HttpListenerRule:
     Type: 'AWS::ElasticLoadBalancingV2::Listener'
     Properties:
       DefaultActions:
         - Type: "redirect"
           RedirectConfig:
             Protocol: "HTTPS"
             Port: "443"
             Host: "#{host}"
             Path: "/#{path}"
             Query: "#{query}"
             StatusCode: "HTTP_301"
       LoadBalancerArn: !Ref ApplicationLoadBalancer
       Port: 80
       Protocol: HTTP

#HTTPS#
  HttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref ACMARN

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub 'Nginx-TargetGroup-80'
      HealthCheckIntervalSeconds: 6
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      TargetType: ip
      Port: 80
      Protocol: HTTP
      VpcId:
        Ref: VpcId
      Tags:
        - Key: Name
          Value: !Sub 'Nginx-TargetGroup-80'
      LoadBalancerArns:
        - !Ref ApplicationLoadBalancer

### ECS - ECR - Autoescaling ###      
  ECSCluster:
    Type: "AWS::ECS::Cluster"
    Properties:
      ClusterName: !Ref ProyectID     

  MyECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref ECRName

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchTemplate: !
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !Ref LaunchTemplateVersionNumber
      VPCZoneIdentifier: !Ref ECSSubnets
      DesiredCapacity: !Ref DesiredCapacity
      MinSize: !Ref MinSize
      MaxSize: !Ref MaxSize
      HealthCheckType: !Ref healthCheckType 
      HealthCheckGracePeriod: 240
       
  ScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 60
      ScalingAdjustment: 1

  ScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref AutoScalingGroup
      Cooldown: 60
      ScalingAdjustment: -1
         
  CPUAlarmHigh:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AutoScalingGroup}-cpu-scaleup
      AlarmDescription: Scale-up if CPU > 75% for 2 minutes
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 60
      EvaluationPeriods: 2
      Threshold: 75
      AlarmActions: [!Ref ScaleUpPolicy]
      Dimensions:
      - Name: AutoScalingGroupName
        Value: !Ref AutoScalingGroup
      ComparisonOperator: GreaterThanThreshold

  CPUAlarmLow:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub ${AutoScalingGroup}-cpu-scaledown
      AlarmDescription: Scale-down if CPU < 75% for 10 minutes 
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70 
      AlarmActions: [!Ref ScaleDownPolicy]
      Dimensions:
      - Name: AutoScalingGroupName
        Value: !Ref AutoScalingGroup
      ComparisonOperator: LessThanThreshold

  ContainerInstancesSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupName: !Sub "${ProyectID}-EC2-SG"
      GroupDescription: !Sub '${ProyectID}-EC2-SG'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22
          CidrIp: "10.0.0.0/8"
        - IpProtocol: "tcp"
          FromPort: 80
          ToPort: 80
          CidrIp: "0.0.0.0/0"
        - IpProtocol: "tcp"
          FromPort: 443
          ToPort: 443
          CidrIp: "0.0.0.0/0"
      Tags:
            - Key: Name
              Value: !Sub '${ProyectID}-EC2-SG'    

  LaunchTemplate:
    Type: 'AWS::EC2::LaunchTemplate'
    Properties:
      LaunchTemplateName: !Sub '${AWS::StackName}-auto-scaling-launch-template'
      LaunchTemplateData:
        NetworkInterfaces:
          - DeviceIndex: 0
            AssociatePublicIpAddress: false
            Groups:
              - !Ref ContainerInstancesSecurityGroup
        BlockDeviceMappings:
          - DeviceName: "/dev/xvda"
            Ebs: 
              VolumeSize: !Ref ISize 
              VolumeType: "gp3"
              DeleteOnTermination: 'true'
              Encrypted: 'true'
        Placement:
          Tenancy: default
        ImageId: !Ref AmiID
        KeyName: !Ref KeyPair
        IamInstanceProfile: 
          Name: !Ref EC2InstanceProfile
        InstanceType: !Ref InstanceType
        TagSpecifications:
          - ResourceType: 'instance'
            Tags:
              - Key: 'Name'
                Value: !Sub '${ProyectID}-ECS-ContainerInstance'
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1
            echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config
            sudo yum -y update
            sudo yum -y upgrade
            sudo yum install -y docker aws-cli python27-pip ecs-init bind-utils awslogs jq nfs-utils htop screen wget net-tools amazon-efs-utils
            export INSTANCE_ID=$(wget -q -O - http://169.254.169.254/latest/meta-data/instance-id)
            export AVAIL_ZONE=`curl -s http://169.254.169.254/latest/meta-data/placement/availability-zone`
            export REGION="`echo \"$AVAIL_ZONE\" | sed -e 's:\([0-9][0-9]*\)[a-z]*\$:\\1:'`"
            cat > /etc/awslogs/awslogs.conf <<- EOF
            [general]
            state_file = /var/lib/awslogs/agent-state  
            # Docker Logs
            [dockerlogs]
            file = /var/lib/docker/containers/*/*.log
            log_group_name = dockerlogs
            log_stream_name = "$INSTANCE_ID"
            EOF
            cat > /etc/awslogs/awscli.conf <<- EOF
            [plugins]
            cwlogs = cwlogs
            [default]
            region = $REGION
            EOF
            sudo systemctl enable awslogsd.service
            sudo systemctl restart awslogsd
            aws configure set preview.efs true
            export EFSID=`aws efs describe-file-systems --region $REGION | jq '.FileSystems[]' | jq 'select(.Name=="'${ProyectID}.FileSystem'")' | jq -r '.FileSystemId'`
            mkdir /mnt/efs
            echo "$EFSID:/ /mnt/efs efs defaults,_netdev 0 0" >> /etc/fstab
            mount -t nfs4 -o nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport $EFSID.efs.$REGION.amazonaws.com:/ /mnt/efs
            echo "EFS mounted successfully" >> /home/ec2-user/config.txt


### ECS Service ###
  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - HttpsListener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: !Sub '${ProyectID}-nginx-service'
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: !Ref MinSize
      LaunchType: EC2
      LoadBalancers:
        - ContainerName: Nginx
          ContainerPort: 80
          TargetGroupArn: !Ref ALBTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref ContainerInstancesSecurityGroup
          Subnets: !Ref ECSSubnets

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: nginx
      Cpu: 256
      Memory: 512
      NetworkMode: awsvpc 
      ContainerDefinitions:
        - Name: Nginx
          Image: nginx:latest
          PortMappings:
            - ContainerPort: 80

### Domain ###
  DomainName:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DNSName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
        #DNSName: !GetAtt Accelerator.DNSName

Outputs:
  Cluster:
    Description: The created ECS cluster
    Value:
      Ref: ECSCluster
  ApplicationLoadBalancerEndpoint:
    Description: DNS name of the ApplicationLoadBalancer
    Value:
      Fn::GetAtt:
      - ApplicationLoadBalancer
      - DNSName
  SecurityGroup:
    Description: Security Group GroupID of the ECS instances
    Value:
      Fn::GetAtt:
      - ContainerInstancesSecurityGroup
      - GroupId
  EFSID:
    Value: !Ref EFSFileSystem
    Description: The ID of the Amazon EFS file system created
  AcceleratorDNS:
    Description: DNS for Global Accelerator
    Value: !GetAtt GlobalAccelerator.DnsName  